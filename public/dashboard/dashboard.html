    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="obterDados()">
    <div class="main">
        <div class="navbar">
            <div class="perfil">
                <img src="../assets/imgs/foto.png" alt="">
                <div class="hello">
                    <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                </div>
            </div>
            <ul>
                <li class="agora">
                    <a href="#">DASHBOARD</a>
                </li>
                <li>
                    <a href="../jogo.html">JOGAR</a>
                </li>
            </ul>
                <a href="../index.html">SAIR</a>
        </div>

        <div class="container">
            
            <div class="kpis">
                <div class="kpi">
                    <h3>Sua maior pontuação:</h3>
                    <p id="kpi_maior_pontuacao">0</p>
                </div>
                
                <div class="kpi">
                    <h3>Quantidade de tentativas:</h3>
                    <p id="">KPI</p>
                </div>

                <div class="kpi">
                    <h3>Quantidade de usuários:</h3>
                    <p id="kpi_total_usuarios">0</p>
                </div>
            </div>
                

            <div class="graficos">
                <div class="grafico">
                    <h3>Ranking das 3 maiores pontuções:</h3>
                    <canvas id="graficoBarra"></canvas>
                </div>

                <div class="grafico">
                    <div class="piz">
                        <h3>Personagens mais escolhidos:</h3>
                        <canvas id="graficoPizza"></canvas>
                    </div>
                </div>
            </div>
                

        </div>
    </div>
</body>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function obterDados() {
        fetch("/partidas/buscarTop3")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log("Top3 recebido:");
                plotarGraficoBarra(data);
            })
            .catch(function(err){
                console.error("Erro ao buscar top3:", err);
            })

            fetch("/partidas/personagensEscolhidos")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log("Personagens recebidos:");
                plotarGraficoPizza(data);
            })
            .catch(function(err){
                console.error("Erro ao buscar personagens:", err);
            })

            obterKpiMaiorPontuacao();
            obterKpiTotalUsuarios();    
    }

    function obterKpiMaiorPontuacao() {
    fetch(`/partidas/maiorPontuacao/${sessionStorage.ID_USUARIO}`)
        .then(r => r.json())
        .then(resposta => {
            document.getElementById("kpi_maior_pontuacao").innerHTML =
                resposta[0].maiorPontuacao;
        })
        .catch(erro => console.error("Erro KPI pontuação:", erro));
}

    function obterKpiTotalUsuarios() {
    fetch("/usuarios/totalUsuarios")
        .then(r => r.json())
        .then(resposta => {
            document.getElementById("kpi_total_usuarios").innerHTML =
                resposta[0].totalUsuarios;
        })
        .catch(erro => console.error("Erro KPI total usuários:", erro));
}

    function plotarGraficoBarra(dados){
        var nomes = [];
        var pontuacoes = [];

        for (var i = 0; i < dados.length; i++){
            nomes.push(dados[i].nome);
            pontuacoes.push(dados[i].pontuacao);
        }

        var ctx = document.getElementById('graficoBarra').getContext('2d');

        var graficoBarra = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: nomes,
                datasets: [{
                    label: 'Pontuação',
                    data: pontuacoes,
                    borderWidth: 2,
                    borderColor: ['rgba(99, 132, 255, 1)',
                                'rgba(99, 132, 255, 1)',
                                'rgba(99, 132, 255, 1)',
                    ],
                    backgroundColor: 'rgba(99, 132, 255, 0.3)',
                }]
            },
            options: {
                scales: {
                    y: {
                        ticks: {
                            color: '#fff'
                        },
                        grid: {
                            color: '#fff'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#fff',
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#fff',
                            font: {
                                size: 13
                            },
                        }
                    }
                }
            }
        });
    }

    
    function plotarGraficoPizza(dados){
        var personagens = [];
        var quantidades = [];

        for (var i = 0; i < dados.length; i++){
            personagens.push(dados[i].nome);
            quantidades.push(dados[i].qtdEscolhido);
        }

        var ctx2 = document.getElementById('graficoPizza').getContext('2d');

        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: personagens,
                datasets: [{
                    label: 'Personagens mais escolhidos',
                    data: quantidades,
                    borderWidth: 2,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ]
                }]
            }
        });
    }
</script>
